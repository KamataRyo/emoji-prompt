<!DOCTYPE html>

<head>

  <title>Emoji Prompt</title>

<body>
  <h1 class="title">Emoji Prompt</h1>
  <p class="description"><span class="title_reffered">Emoji Prompt</span> is small Bash ShellScript Library to show an Emoji at the head of your prompt.</p>
  <terminal>
    <line>
      <prompt>[ryo@host1 ~] $ </prompt>
      <stdin>ssh joe@host2</stdin>
    </line>
    <line>
      <stdout>Last login: Wed Jul  6 11:10:16 2016 from example.com</stdout>
    </line>
    <line>
      <prompt>[ryo@host1 ~] $ </prompt>
      <stdin>ssh joe@host2</stdin>
    </line>
  </terminal>
  <!-- <pre class="mock-terminal">

  </pre> -->
    data-stream=""
  ></pre>
  <a href="" class="button-ghost button-white">Try it</a>

</body>
</html>
